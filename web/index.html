<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ajax</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            width: 200px;
            margin: 0 auto;
        }

        .demo input {
            padding: 5px 8px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="demo">
    <input type="button" value="Ajax" id="bend"/>

    <div id="resText"></div>
    <input type="button" value="JqueryAjax" id="send"/>

    <div id="res"></div>
</div>


<script src="resource/jquery-1.11.3.js" type="text/javascript"></script>
<script type="text/javascript">

    // console.log(Object.getOwnPropertyNames(document.createElement("p")._proto_));

    function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
            window.onload = func;
        } else {
            window.onload = function () {
                oldonload();
                func();
            }
        }
    }

    addLoadEvent();

    var xmlhttp = null;

    var ab = document.getElementById("bend");
    ab.addEventListener("click", myfunc, false);


    function MyAjax(url, func) {
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = func;
        xmlhttp.open("GET", url, true);
        xmlhttp.send(null);
    }

    function myfunc(event) {
        // event.preventDefault();

        MyAjax("test.html", function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("resText").innerHTML = xmlhttp.responseText;
            }
        });
    }


    $(function () {
        $("#send").click(function () {
            $.ajax({
                url: "test.html",
                // url: "http://op.juhe.cn/onebox/weather/query",
                // url: "",

                type: "GET",
                // type: "POST",
                dataType: "html",
                // dataType: "html",
                // data: {param1: 'value1'},
                success: function (data) {
                    $("#res").empty();
                    $("#res").html(data);
                },
                error: function () {
                    alert("error");
                },
            })
        })
    })


</script>

</body>
</html>
